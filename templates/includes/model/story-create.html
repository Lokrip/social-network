{% load static %}

<!--style="overflow-y: auto; padding-right: 17px; display: block;"-->
<div class="modal bottom side fade show" id="Modalstory" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 bg-transparent">
            {% comment %} <button type="button" class="close mt-0 position-absolute top--30 right--10" data-dismiss="modal" aria-label="Close"><i class="ti-close text-grey-900 font-xssss"></i></button> {% endcomment %}
            <form id="myCreatedStoryForm"  method="POST" enctype="multipart/form-data" class="card w-100 shadow-xss rounded-xxl border-0 ps-4 pt-4 pe-4 pb-3 mb-3">
                <div class="card-body p-0">
                    <button type="submit" style="border: none; background: transparent;" class=" font-xssss fw-600 text-grey-500 card-body p-0 d-flex align-items-center">
                        <i class="btn-round-sm font-xs text-primary feather-edit-3 me-2 bg-greylight"></i>
                        Create Post
                    </button>
                </div>
                <div class="card-body p-0 mt-3 position-relative">
                    <figure class="avatar position-absolute ms-2 mt-1 top-5"><img src="{{request.user.get_image}}" alt="image" class="shadow-sm rounded-circle w30"></figure>
                    <input 
                        type="text" 
                        name="title_story" 
                        class="bor-0 w-100 rounded-xxl p-2 ps-5 font-xssss text-grey-500 fw-500 border-light-md theme-dark-bg" 
                        placeholder="What's on your mind?" 
                        maxlength="120" 
                        required="" 
                        id="id_title_story"
                    >
                </div>
                <div class="card-body d-flex p-0 mt-3">
                    <a href="#" class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4">
                        <label class="d-flex align-items-center" style="cursor: pointer;" for="video-story-upload-input">
                            <i class="font-md text-danger feather-video me-2"></i>
                            <span class="d-none-xs">Video</span>
                        </label>
            
                        <input id="video-story-upload-input" class="d-none" name="video_story_file" type="file">
                    </a>
                    <a href="#" class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4">
                        <label class="d-flex align-items-center" style="cursor: pointer;" for="image-story-upload-input">
                            <i class="font-md text-success feather-image me-2"></i>
                            <span class="d-none-xs">Photo</span>
                        </label>
            
                        <input id="image-story-upload-input" class="d-none" name="image_story_file" type="file" multiple>
                    </a>
                    <a href="#" class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4"><i class="font-md text-warning feather-camera me-2"></i><span class="d-none-xs">Feeling/Activity</span></a>
                </div>
            </form>
        </div>
   </div>
</div>

{% comment %} <div class="modal-backdrop fade show"></div> {% endcomment %}
