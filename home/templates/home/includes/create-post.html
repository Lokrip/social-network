{% load static %}

<!--отправку через action заменить на js код-->
<form id="myCreatedPostForm"  method="POST" enctype="multipart/form-data" class="card w-100 shadow-xss rounded-xxl border-0 ps-4 pt-4 pe-4 pb-3 mb-3">
    <div class="card-body p-0">
        <button type="submit" style="border: none; background: transparent;" class=" font-xssss fw-600 text-grey-500 card-body p-0 d-flex align-items-center">
            <i class="btn-round-sm font-xs text-primary feather-edit-3 me-2 bg-greylight"></i>
            Create Post
        </button>
    </div>
    <div class="card-body p-0 mt-3 position-relative">
        <figure class="avatar position-absolute ms-2 mt-1 top-5"><img src="{{request.user.get_image}}" alt="image" class="shadow-sm rounded-circle w30"></figure>
        {{form.content}}
        {{form.title}}
    </div>
    <div class="card-body d-flex p-0 mt-0">
        <a href="#" class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4">
            <label class="d-flex align-items-center" style="cursor: pointer;" for="video-upload-input">
                <i class="font-md text-danger feather-video me-2"></i>
                <span class="d-none-xs">Video</span>
            </label>

            <input id="video-upload-input" class="d-none" name="video" type="file">
        </a>
        <a href="#" class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4">
            <label class="d-flex align-items-center" style="cursor: pointer;" for="image-upload-input">
                <i class="font-md text-success feather-image me-2"></i>
                <span class="d-none-xs">Photo</span>
            </label>

            <input id="image-upload-input" class="d-none" name="images_file" type="file" multiple>
        </a>
        <a href="#" class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4"><i class="font-md text-warning feather-camera me-2"></i><span class="d-none-xs">Feeling/Activity</span></a>
        <a href="#" class="ms-auto" id="dropdownMenu4" data-bs-toggle="dropdown" aria-expanded="false"><i class="ti-more-alt text-grey-900 btn-round-md bg-greylight font-xss"></i></a>
        <div class="dropdown-menu dropdown-menu-start p-4 rounded-xxl border-0 shadow-lg" aria-labelledby="dropdownMenu4">
            <div class="card-body p-0 d-flex">
                <i class="feather-bookmark text-grey-500 me-3 font-lg"></i>
                <h4 class="fw-600 text-grey-900 font-xssss mt-0 me-4">Save Link <span class="d-block font-xsssss fw-500 mt-1 lh-3 text-grey-500">Add this to your saved items</span></h4>
            </div>
            <div class="card-body p-0 d-flex mt-2">
                <i class="feather-alert-circle text-grey-500 me-3 font-lg"></i>
                <h4 class="fw-600 text-grey-900 font-xssss mt-0 me-4">Hide Post <span class="d-block font-xsssss fw-500 mt-1 lh-3 text-grey-500">Save to your saved items</span></h4>
            </div>
            <div class="card-body p-0 d-flex mt-2">
                <i class="feather-alert-octagon text-grey-500 me-3 font-lg"></i>
                <h4 class="fw-600 text-grey-900 font-xssss mt-0 me-4">Hide all from Group <span class="d-block font-xsssss fw-500 mt-1 lh-3 text-grey-500">Save to your saved items</span></h4>
            </div>
            <div class="card-body p-0 d-flex mt-2">
                <i class="feather-lock text-grey-500 me-3 font-lg"></i>
                <h4 class="fw-600 mb-0 text-grey-900 font-xssss mt-0 me-4">Unfollow Group <span class="d-block font-xsssss fw-500 mt-1 lh-3 text-grey-500">Save to your saved items</span></h4>
            </div>
        </div>
    </div>
</form>
