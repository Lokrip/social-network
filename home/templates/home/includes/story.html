{% load custom_tag %}

<div class="card w-100 shadow-none bg-transparent bg-transparent-card border-0 p-0 mb-0">
    <div id="list-item-story" class="owl-carousel category-card owl-theme overflow-hidden nav-none">
        <div class="item">
            <div class="card w125 h200 d-block border-0 shadow-none rounded-xxxl bg-dark overflow-hidden mb-3 mt-3">
                <div class="card-body d-block p-3 w-100 position-absolute bottom-0 text-center">
                    <a href="#">
                        <span class="btn-round-lg bg-white"><i class="feather-plus font-lg"></i></span>
                        <div class="clearfix"></div>
                        <h4 class="fw-700 position-relative z-index-1 ls-1 font-xssss text-white mt-2 mb-1">Add Story </h4>
                    </a>
                </div>
            </div>
        </div>
        {% for story in storys %}
        <div class="item">
            <div 
                data-bs-toggle="modal" 
                data-story 
                data-bs-target="#Modalstory" 
                data-story-id="{{ story.id|custom_encrypt }}" 
                class="card w125 h200 d-block border-0 shadow-xss rounded-xxxl bg-gradiant-bottom overflow-hidden cursor-pointer mb-3 mt-3" 
                style="background-image: url({{story.image.url}});"
            >
                <div class="card-body d-block p-3 w-100 position-absolute bottom-0 text-center">
                    <a href="#">
                        <figure class="avatar ms-auto me-auto mb-0 position-relative w50 z-index-1"><img src="{{story.user.get_image}}" alt="image" class="float-right p-0 bg-white rounded-circle w-100 shadow-xss"></figure>
                        <div class="clearfix"></div>
                        <h4 class="fw-600 position-relative z-index-1 ls-1 font-xssss text-white mt-2 mb-1">Victor Exrixon </h4>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
